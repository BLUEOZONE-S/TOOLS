    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #60a5fa;
            --emerald: #7dd3fc;
            --amber: #fbbf24;
            --vortex-blue: #60a5fa;
            --vortex-pink: #7dd3fc;
            --vortex-yellow: #bae6fd;
            --vortex-ink: #e0f2fe;
            --vortex-ice: #f5fbff;
            --glass-text: #0f172a;
            --glass-subtle: rgba(15, 23, 42, 0.62);
        }

        body.vortex-body { font-family: 'Sora', sans-serif; overflow-x: hidden; background: #eaf4ff; color: var(--glass-text); }

        .vortex-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background:
                radial-gradient(1000px 700px at 10% -10%, rgba(125, 211, 252, 0.65) 0%, rgba(125, 211, 252, 0) 60%),
                radial-gradient(900px 700px at 90% 10%, rgba(96, 165, 250, 0.55) 0%, rgba(96, 165, 250, 0) 65%),
                radial-gradient(900px 800px at 50% 120%, rgba(186, 230, 253, 0.8) 0%, rgba(186, 230, 253, 0) 70%),
                linear-gradient(180deg, #eaf4ff 0%, #f7fbff 100%);
        }

        #app { position: relative; z-index: 1; }

        .vortex-hero {
            position: relative;
            overflow: hidden;
            border-radius: 32px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(255, 255, 255, 0.65);
            box-shadow: 0 30px 70px rgba(15, 23, 42, 0.12);
            backdrop-filter: blur(18px);
        }

        .vortex-hero::before,
        .vortex-hero::after {
            content: "";
            position: absolute;
            border-radius: 999px;
            opacity: 0.5;
            filter: blur(6px);
        }

        .vortex-hero::before {
            width: 70%;
            height: 160%;
            left: -25%;
            top: -70%;
            background: rgba(125, 211, 252, 0.35);
        }

        .vortex-hero::after {
            width: 45%;
            height: 140%;
            right: -10%;
            bottom: -70%;
            background: rgba(96, 165, 250, 0.28);
        }

        .vortex-hero > * { position: relative; z-index: 1; }

        .vortex-title {
            font-size: clamp(1.6rem, 1.1rem + 2vw, 2.6rem);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #0f172a;
        }

        .vortex-hero .text-slate-500 { color: var(--glass-subtle) !important; }
        .vortex-hero .text-slate-600 { color: #1e293b !important; }
        .vortex-hero .text-indigo-950 { color: #0f172a !important; }
        .vortex-hero .text-indigo-600 { color: #1d4ed8 !important; }
        .vortex-hero .bg-slate-50 { background: rgba(255, 255, 255, 0.6) !important; }
        .vortex-hero .border-slate-200 { border-color: rgba(148, 163, 184, 0.4) !important; }

        #stepper { background: rgba(255, 255, 255, 0.55); border: 1px solid rgba(148, 163, 184, 0.4); }
        .step-active { background: var(--primary); color: #0f172a; box-shadow: 0 0 18px rgba(96, 165, 250, 0.5); }
        
        .preview-canvas-container { position: relative; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); background: white; margin: 0 auto; }
        .drag-handle { cursor: move; user-select: none; touch-action: none; position: absolute; white-space: nowrap; z-index: 40; }
        .stamp-border {
            border: 2px solid #0f172a !important;
            border-radius: 8px;
        }
        .step-active { background: var(--primary); color: white; transform: scale(1.1); box-shadow: 0 0 15px rgba(79, 70, 229, 0.4); }
        
        input[type="range"] { accent-color: var(--primary); cursor: pointer; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .excel-table { border-collapse: separate; border-spacing: 0; table-layout: fixed; width: 100%; }
        .excel-cell { 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            border-right: 1px solid #e2e8f0; 
            border-bottom: 1px solid #e2e8f0;
            height: 40px;
            padding: 0 12px;
            line-height: 40px;
            background-clip: padding-box;
        }
        
        .row-excluded { opacity: 0.35; background-color: #f8fafc; filter: grayscale(1); }
        .row-selected { background-color: rgba(79, 70, 229, 0.04); }

        #app button.bg-indigo-600 {
            background: linear-gradient(135deg, #60a5fa, #38bdf8);
            color: #0f172a;
            box-shadow: 0 18px 35px rgba(59, 130, 246, 0.25);
        }

        #app button.bg-emerald-500 {
            background: linear-gradient(135deg, #7dd3fc, #bae6fd);
            color: #0f172a;
        }

        #app .text-indigo-600 { color: #1d4ed8; }
        #app .bg-indigo-50 { background: rgba(96, 165, 250, 0.12); }
        #app .bg-emerald-50 { background: rgba(125, 211, 252, 0.18); }
        #app .text-emerald-500,
        #app .text-emerald-600 { color: #0284c7; }

        #loading-overlay { background: rgba(148, 163, 184, 0.45); backdrop-filter: blur(8px); }

        .column-active-selection { background-color: rgba(79, 70, 229, 0.1); outline: 2px solid var(--primary); outline-offset: -2px; z-index: 10; }
        .column-mapped-key { background-color: rgba(79, 70, 229, 0.05); border-left: 2px solid var(--primary) !important; border-right: 2px solid var(--primary) !important; }
        .column-mapped-element { background-color: rgba(96, 165, 250, 0.08); border-left: 2px solid #38bdf8 !important; border-right: 2px solid #38bdf8 !important; }
        .column-mapped-gel { background-color: rgba(16, 185, 129, 0.05); border-left: 2px solid var(--emerald) !important; border-right: 2px solid var(--emerald) !important; }
        .column-mapped-top { background-color: rgba(14, 116, 144, 0.08); border-left: 2px solid #0ea5e9 !important; border-right: 2px solid #0ea5e9 !important; }
        .column-mapped-qty { background-color: rgba(251, 191, 36, 0.08); border-left: 2px solid var(--amber) !important; border-right: 2px solid var(--amber) !important; }
        
        .header-active-selection { background-color: var(--primary) !important; color: white !important; }
        .header-mapped-key { background-color: var(--primary) !important; color: white !important; }
        .header-mapped-element { background-color: #38bdf8 !important; color: white !important; }
        .header-mapped-gel { background-color: var(--emerald) !important; color: white !important; }
        .header-mapped-top { background-color: #0ea5e9 !important; color: white !important; }
        .header-mapped-qty { background-color: var(--amber) !important; color: white !important; }
        
        tr.header-row th { cursor: pointer; transition: background 0.2s; border-right: 1px solid #cbd5e1; }
        .excel-input-group:focus-within { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>

            previewScale: 1,

        };

            let str = translations[state.language][key] || key;
            for (const [k, v] of Object.entries(params)) {
                str = str.replace(`{${k}}`, v);
            }
            return str;
        }

        function render() {
            renderStepper();
            renderStepContent();
            lucide.createIcons();
            const subtitle = document.querySelector('[data-t="subtitle"]');
            if (subtitle) subtitle.innerText = t('subtitle');
        }

        function renderStepper() {
            const container = document.getElementById('stepper');
            container.innerHTML = STEPS_DATA.map((s, idx) => `
                <div class="flex items-center">
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center text-sm font-black transition-all duration-300

                        </div>
                        <span class="text-[10px] uppercase font-black mt-1 ${state.step === s.id ? 'text-indigo-600' : 'text-slate-400'}">${t(s.name)}</span>
                    </div>
                    ${idx < STEPS_DATA.length - 1 ? '<div class="w-8 h-px bg-slate-200 mx-2 mb-4"></div>' : ''}
                </div>
            `).join('');
        }

            switch(state.step) {

                    if (state.showMapper) renderVisualMapper(main);

                            <div class="mb-8 text-left">

                                <input type="text" id="project-name-input" 
                                    value="${state.projectName}"

        function drawStampOnPage(page, item, font) {
            const { width, height } = page.getSize();
            const x = (state.config.xPercent / 100) * width;
            const yTop = height - (state.config.yPercent / 100) * height;
            const { lines, fontSize, lineHeight, maxWidth, textHeight, padding, borderWidth } = getStampMetrics(item, font);
            const boxHeight = textHeight + padding * 2;
            const boxBottom = yTop - boxHeight;
            if (state.config.stampBorderEnabled) {
                page.drawRectangle({
                    x: x - padding,
                    y: boxBottom,
                    width: maxWidth + padding * 2,
                    height: boxHeight,
                    borderColor: PDFLib.rgb(0, 0, 0),
                    borderWidth
                });
            }
            const baseY = yTop - padding - fontSize;
            lines.forEach((line, index) => {
                const lineWidth = font.widthOfTextAtSize(line.text, fontSize);
                const textX = x + (maxWidth - lineWidth);
                page.drawText(line.text, { x: textX, y: baseY - (lineHeight * index), size: fontSize, font, color: line.color });
            });
        }

        function handleRowClick(event, rIdx) { if (event.target.tagName === 'TD' && event.target.cellIndex > 0) return; if (event.shiftKey && state.lastClickedRow !== null) { const start = Math.min(state.lastClickedRow, rIdx); const end = Math.max(state.lastClickedRow, rIdx); const isAdding = !state.includedRows.has(rIdx); for (let i = start; i <= end; i++) { if (isAdding) state.includedRows.add(i); else state.includedRows.delete(i); } } else { if (state.includedRows.has(rIdx)) state.includedRows.delete(rIdx); else state.includedRows.add(rIdx); } state.lastClickedRow = rIdx; render(); }
        function toggleAllRows(select) { if (select) state.rawExcelRows.forEach((_, i) => state.includedRows.add(i)); else state.includedRows.clear(); render(); }
        function selectColumn(idx) { state.selectedColIdx = idx; render(); }
        function assignMapping(role) { if (state.selectedColIdx === null) return; state.mapping[role] = state.selectedColIdx; state.selectedColIdx = null; render(); }
        function confirmVisualMapping() {
            const grouped = new Map();
            state.rawExcelRows
                .filter((_, idx) => state.includedRows.has(idx))
                .forEach(row => {
                    const key = String(row[state.mapping.key] || '').trim();
                    const element = state.mapping.element !== null ? String(row[state.mapping.element] || '').trim() : '';
                    const rawGel = String(row[state.mapping.gel] || '').trim();
                    const rawTop = String(row[state.mapping.top] || '').trim();
                    const cleanGel = rawGel.replace(/RAL\s*/i, '').trim();
                    const cleanTop = rawTop.replace(/RAL\s*/i, '').trim();
                    if (!key || (!cleanGel && !cleanTop)) return;
                    const qtyValue = parseQty(row[state.mapping.qty]);
                    if (!grouped.has(key)) {
                        grouped.set(key, { key, entries: new Map() });
                    }
                    const group = grouped.get(key);
                    const entryKey = `${element}||${cleanGel}||${cleanTop}`;
                    const existing = group.entries.get(entryKey);
                    if (existing) {
                        existing.qty = mergeQty(existing.qty, qtyValue ?? 1);
                    } else {
                        const displayColor = cleanTop || cleanGel;
                        group.entries.set(entryKey, {
                            element,
                            gelRal: cleanGel,
                            topRal: cleanTop,
                            qty: qtyValue ?? 1,
                            color: getHexFromRal(displayColor)
                        });
                    }
                });
            state.excelData = Array.from(grouped.values()).map(item => {
                const entries = Array.from(item.entries.values());
                return { key: item.key, entries, label: buildStampLabel({ entries }) };
            });
            if (state.excelData.length === 0) { alert("Mapping failed."); return; }
            state.showMapper = false;
            goToStep(2);
        }

        async function handleExcel(e) { const name = document.getElementById('project-name-input')?.value.trim(); if (!name) { alert(t('proj_label') + " required."); return; } state.projectName = name; const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { const workbook = XLSX.read(new Uint8Array(event.target.result), { type: 'array' }); const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 }); let maxCols = 0; rows.forEach(r => maxCols = Math.max(maxCols, r.length)); state.rawExcelRows = rows; state.excelHeaders = Array.from({ length: maxCols }).map((_, i) => rows[0] && rows[0][i] ? String(rows[0][i]).trim() : `Col ${i+1}`); state.includedRows = new Set(rows.map((_, i) => i).filter(i => i > 0)); state.showMapper = true; render(); }; reader.readAsArrayBuffer(file); }
        function handlePdfs(e) { state.pdfFiles = [...state.pdfFiles, ...Array.from(e.target.files).filter(f => f.type === 'application/pdf')]; render(); }
        function removePdf(idx) { state.pdfFiles.splice(idx, 1); render(); }
        async function goToStep(num) { state.step = num; if (num === 3) performMatching(); if (num === 4) await generateDrawingPreview(); render(); }
        function performMatching() { const fuse = new Fuse(state.pdfFiles, { keys: ['name'], threshold: 0.4 }); state.matches = state.excelData.map(item => { const exact = state.pdfFiles.find(f => f.name.toLowerCase().includes(item.key.toLowerCase())); if (exact) return { excel: item, file: exact, status: 'exact' }; const fuzzy = fuse.search(item.key); return fuzzy.length > 0 ? { excel: item, file: fuzzy[0].item, status: 'suggestion' } : { excel: item, file: null, status: 'missing' }; }); }
        async function generateDrawingPreview() {
            if (state.pdfFiles.length === 0) return;
            const pdf = await pdfjsLib.getDocument({ data: await state.pdfFiles[0].arrayBuffer() }).promise;
            const page = await pdf.getPage(1);
            const baseViewport = page.getViewport({ scale: 1 });
            state.previewBaseWidth = baseViewport.width;
            const viewport = page.getViewport({ scale: 1.2 });
            const canvas = document.createElement('canvas');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            state.previewImg = canvas.toDataURL();
        }

        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        let previewResizeObserver = null;
        function initDrag() { window.onmousemove = doDrag; window.onmouseup = stopDrag; }
        function initPreviewScale() {
            updatePreviewScale();
            const container = document.getElementById('drawing-container');
            if (!container) return;
            if (previewResizeObserver) previewResizeObserver.disconnect();
            previewResizeObserver = new ResizeObserver(() => updatePreviewScale());
            previewResizeObserver.observe(container);
            const img = document.getElementById('preview-drawing');
            if (img) img.onload = updatePreviewScale;
        }
        function updatePreviewScale() {
            const img = document.getElementById('preview-drawing');
            if (!img || !state.previewBaseWidth) return;
            const scale = img.clientWidth / state.previewBaseWidth;
            if (!Number.isFinite(scale) || scale <= 0) return;
            state.previewScale = scale;
            applyPreviewScale();
        }
        function applyPreviewScale() {
            const el = document.getElementById('drag-text');
            if (!el) return;
            const metrics = getPreviewMetrics();
            el.style.fontSize = `${metrics.fontSize}px`;
            el.style.lineHeight = `${metrics.lineHeight}px`;
            if (state.config.stampBorderEnabled) {
                el.style.padding = `${metrics.padding}px ${metrics.padding * 1.2}px`;
                el.style.borderWidth = `${metrics.borderWidth}px`;
            } else {
                el.style.padding = '0';
                el.style.borderWidth = '';
            }
        }
        function startDrag(e) {
            const el = document.getElementById('drag-text');
            if (el) {
                const rect = el.getBoundingClientRect();
                dragOffset = { x: e.clientX - rect.left, y: e.clientY - rect.top };
            }
            isDragging = true;
            e.preventDefault();
        }
        function stopDrag() { isDragging = false; }
        function doDrag(e) {
            if (!isDragging) return;
            const rect = document.getElementById('drawing-container').getBoundingClientRect();
            const anchorX = e.clientX - dragOffset.x;
            const anchorY = e.clientY - dragOffset.y;
            state.config.xPercent = Math.max(0, Math.min(100, ((anchorX - rect.left) / rect.width) * 100));
            state.config.yPercent = Math.max(0, Math.min(100, ((anchorY - rect.top) / rect.height) * 100));
            const el = document.getElementById('drag-text');
            if (el) {
                el.style.left = `${state.config.xPercent}%`;
                el.style.top = `${state.config.yPercent}%`;
            }
            const inputs = document.querySelectorAll('input[type="number"]');
            if (inputs[0]) inputs[0].value = state.config.xPercent.toFixed(1);
            if (inputs[1]) inputs[1].value = state.config.yPercent.toFixed(1);
        }
        function updateConfig(key, val) {
            state.config[key] = typeof val === 'boolean' ? val : parseFloat(val);
            render();
        }
        function confirmMatch(idx) { state.matches[idx].status = 'confirmed'; render(); }
        function removeMatch(idx) { state.matches[idx].file = null; state.matches[idx].status = 'missing'; render(); }
        function getStatusBadge(m) { const base = "px-3 py-1 rounded-full text-[10px] font-black uppercase "; if (m.status === 'exact') return `<span class="${base} bg-emerald-100 text-emerald-700">${t('matched')}</span>`; if (m.status === 'suggestion') return `<span class="${base} bg-amber-100 text-amber-700">${t('suggested')}</span>`; return `<span class="${base} bg-slate-100 text-slate-400">${t('missing')}</span>`; }

        async function renderReviewSamples() { const main = document.getElementById('main-content'); main.innerHTML = `<div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-200"><div class="flex justify-between items-center mb-10"><h2 class="text-3xl font-black text-indigo-950 uppercase italic">${t('preflight')}</h2><button onclick="goToStep(6)" class="px-10 py-4 bg-indigo-600 text-white rounded-2xl font-black">${t('continue_finish')}</button></div><div id="samples-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div></div>`; const matched = state.matches.filter(m => m.file).slice(0, 5); for (let m of matched) { const url = await generateSamplePreview(m); document.getElementById('samples-container').innerHTML += `<div class="space-y-3"><div class="bg-slate-900 p-1 rounded-2xl shadow-lg overflow-hidden"><img src="${url}" class="w-full h-auto rounded-xl"></div><div class="font-black text-indigo-950 text-xs px-2 truncate">${m.file.name}</div></div>`; } }
        async function generateSamplePreview(match) {
            const pdfDoc = await PDFLib.PDFDocument.load(await match.file.arrayBuffer());
            const page = pdfDoc.getPages()[0];
            const font = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold);
            const sampleItem = { entries: [match.excel.entries[0]] };
            drawStampOnPage(page, sampleItem, font);
            const pdf = await pdfjsLib.getDocument({ data: await pdfDoc.save() }).promise;
            const p = await pdf.getPage(1);
            const viewport = p.getViewport({ scale: 0.5 });
            const canvas = document.createElement('canvas');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await p.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            return canvas.toDataURL();
        }
        async function processBatch() {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('hidden');
            try {
                const zip = new JSZip();
                const outputItems = getOutputItems();
                const usedNames = new Set();
                for (let i = 0; i < outputItems.length; i++) {
                    const { match, entry } = outputItems[i];
                    document.querySelector('[data-t="loading_msg"]').innerText = `${i + 1}/${outputItems.length}: ${match.file.name}`;
                    const pdfDoc = await PDFLib.PDFDocument.load(await match.file.arrayBuffer());
                    const font = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold);
                    const item = { entries: [entry] };
                    pdfDoc.getPages().forEach(p => { drawStampOnPage(p, item, font); });
                    const projectLabel = sanitizeFileSegment(state.projectName);
                    const elementLabel = sanitizeFileSegment(entry.element || match.excel.key || match.file.name.replace('.pdf', '')) || 'Element';
                    const filename = buildOutputFileName(projectLabel, elementLabel, usedNames);
                    zip.file(filename, await pdfDoc.save());
                }
                const content = await zip.generateAsync({ type: 'blob' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `${state.projectName.replace(/\s+/g, '_')}_OVERLAYS.zip`;
                link.click();
            } finally {
                overlay.classList.add('hidden');
            }
        }
        function hexToRgb(hex) { const r = parseInt(hex.slice(1, 3), 16) / 255; const g = parseInt(hex.slice(3, 5), 16) / 255; const b = parseInt(hex.slice(5, 7), 16) / 255; return PDFLib.rgb(r || 0, g || 0, b || 0); }
        window.onload = render;
    </script>
